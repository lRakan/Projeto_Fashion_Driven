<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="fashion-driven-logo">
    </header>
    <main>
        <section class="main-container">
            <section class="feature-selection-container model-selection-container">
                <span>Escolha o modelo</span>
                <div class="options-container">
                    <div class="option-box">
                        <div class="round-div" onclick="selectModel(this)" id="t-shirt">
                            <img src="images/tshirt.png" alt="t-shirt">
                        </div>
                        <div class="option-span">
                            <span>T-shirt</span>
                        </div>
                    </div>
                    <div class="option-box">
                        <div class="round-div" onclick="selectModel(this)" id="top-tank">
                            <img src="images/Camiseta.png" alt="tank-top">
                        </div>
                        <div class="option-span">
                            <span>Regata</span>
                        </div>
                    </div>
                    <div class="option-box">
                        <div class="round-div" onclick="selectModel(this)" id="long">
                            <img src="images/Mangalonga.png" alt="long-sleeves">
                        </div>
                        <div class="option-span">
                            <span>Manga longa</span>
                        </div>
                    </div>
            </section>
            <section class="feature-selection-container neck-selection-container">
                <span>Escolha a gola</span>
                <div class="options-container">
                    <div class="option-box">
                        <div class="round-div" onclick="selectNeck(this)" id="v-neck">
                            <img src="images/GolaV.png" alt="v-neck">
                        </div>
                        <div class="option-span">
                            <span>Gola V</span>
                        </div>
                    </div>
                    <div class="option-box">
                        <div class="round-div" onclick="selectNeck(this)" id="round">
                            <img src="images/GolaRedonda.png" alt="shirt">
                        </div>
                        <div class="option-span">
                            <span>Gola Redonda</span>
                        </div>
                    </div>
                    <div class="option-box">
                        <div class="round-div" onclick="selectNeck(this)" id="polo">
                            <img src="images/GolaPolo.png" alt="polo-shirt">
                        </div>
                        <div class="option-span">
                            <span>Gola Polo</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="feature-selection-container material-selection-container">
                <span>Escolha o tecido</span>
                <div class="options-container">
                    <div class="option-box">
                        <div class="round-div" onclick="selectMaterial(this)" id="silk">
                            <img src="images/Seda.png" alt="silk">
                        </div>
                        <div class="option-span">
                            <span>Seda</span>
                        </div>
                    </div>
                    <div class="option-box">
                        <div class="round-div" onclick="selectMaterial(this)" id="cotton">
                            <img src="images/Algodão.png" alt="organic-cotton">
                        </div>
                        <div class="option-span">
                            <span>Algodão</span>
                        </div>
                    </div>
                    <div class="option-box">
                        <div class="round-div" onclick="selectMaterial(this)" id="polyester">
                            <img src="images/Poliester.png" alt="poliester">
                        </div>
                        <div class="option-span">
                            <span>Poliéster</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="reference-image-container">
                <span>Imagem de referência</span>
                <input id="reference-image-input" onchange="checkInputEvent(this)" onkeyup="checkInputEvent(this)"
                    type="text" placeholder="Insira o link">
                <button id="reference-image-button" onclick="purchase()" disabled>Confirmar pedido</button>
            </section>
        </section>
    </main>
    <aside>
        <img src="Images/ilustração.png" alt="ilustração">
    </aside>
    <footer>
        <span class="footer-title">Últimos pedidos</span>
        <div class="last-orders-container">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
